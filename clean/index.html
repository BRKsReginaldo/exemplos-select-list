<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo com Vue</title>
  <style type="text/css">
    .save-button {
      margin-top: 50px;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
<div id="app">
  <form id="form-salvar-alimento" style="display: flex">
    <div>
      <p>Nome do alimento</p>
      <input type="text" name="nome">
    </div>
    <div>
      <p>Quantidade</p>
      <input type="text" name="quantidade">
    </div>
    <div>
      <button type="submit" class="save-button">Salvar</button>
    </div>
  </form>

  <div style="display: none" id="lista-alimentos-container">
    <h1>Lista</h1>
    <div id="lista-alimentos"></div>

    <div>
      <button style="margin-top: 30px" id="botao-salvar">Salvar</button>
    </div>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
